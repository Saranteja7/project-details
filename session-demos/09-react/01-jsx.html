<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            .crimson {
                color: crimson;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        
        <script type="text/babel">
            let counter = 1;
            const getCustomerID = () => counter++;
            
            const customerName = 'John Doe';
            let discountCode = 'SWIGGY30';

            // Inline styles are not preferred in HTML
            // Inline styles are preferred in React
            // CSS in JS
            const stylesForInvoice = {
                fontWeight: 'bold'
            };

            // let discountEl = null; // = undefined, or false
            // if( discountCode ) {
            //     discountEl = <div>
            //         Discount code: {discountCode}
            //     </div>;
            // }

            const items = [
                { id: 1, name: 'Milk', quantity: 2, price: 40 },
                { id: 2, name: 'Eggs', quantity: 12, price: 60 },
                { id: 3, name: 'Tea', quantity: 2, price: 15 }
            ];

            // const els = [];
            // for( let i = 0; i < items.length; i++ ) {
            //     els.push(
            //         <tr>
            //             <td>{items[i].name}</td>
            //             <td>{items[i].quantity}</td>
            //             <td>{items[i].price}</td>
            //             <td>{items[i].price * items[i].quantity}</td>
            //         </tr>
            //     );
            // }

            const invoice = (
                <div className="container crimson" style={stylesForInvoice}>
                    <h2>Invoice</h2>
                    <hr />
                    <div style={{ color: 'olive' }}>
                        Customer number: {getCustomerID()}
                        <br />
                        Customer name: {customerName}
                        <br />
                        {discountCode ? <div>Discount code: {discountCode}</div> : null}
                        {/*{discountCode && <div>Discount code: {discountCode}</div>}*/}
                        <table className="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                {
                                    items.map( item => {
                                        return (
                                            <tr key={item.id}>
                                                <td>{item.name}</td>
                                                <td>{item.quantity}</td>
                                                <td>{item.price}</td>
                                                <td>{item.price * item.quantity}</td>
                                            </tr>
                                        );
                                    })
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            ReactDOM.render( invoice, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
