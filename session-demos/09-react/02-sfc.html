<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        
        <script type="text/babel">
            function Invoice( props ) {
                console.log( 'props = ', props );
                console.log( new props.someClass() );
                return <div>{props.message}</div>;
            }

            // try to pass props with values of various data type
            // only string values are passed as someprop="some string"
            // rest of data types are passed as someprop={}

            const items = [ 1, 2, 3 ], message2 = "hello";
            const fn2 = () => console.log( 'hello' );
            class Person {}

            ReactDOM.render(
                <Invoice
                    x={1}
                    message="hello"
                    message2={message2}
                    isRaining={false}
                    items={items}
                    obj={{x:1, y: 'hello'}}
                    fn={() => console.log( 'hello' )}
                    fn2={fn2}
                    someClass={Person}
                     />,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
